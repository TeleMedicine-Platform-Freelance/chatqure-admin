# Serve chatqure-admin at stagingadmin.chatqure.com
# For HTTPS: use Certbot, mount certs, and expose 443 (see comments below).

# HTTP – redirect to HTTPS when certs exist; also used for Certbot ACME challenge
server {
    listen 80;
    server_name stagingadmin.chatqure.com;

    # Let Certbot validate the domain (mount a volume at /var/www/certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect the rest to HTTPS (enable after SSL is working)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # SPA fallback: serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (hashed filenames from Vite)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache index.html (SPA shell)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

